<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">
            Rock Paper Scissors
        </p>
        <button class="move-button rock-button">
            <img class="move-image" src="rock-paper-scissors-icons/rock-emoji.png">
        </button>
        <button class="move-button paper-button">
            <img class="move-image" src="rock-paper-scissors-icons/paper-emoji.png">
        </button>
        <button class="move-button scissors-button">
            <img class="move-image" src="rock-paper-scissors-icons/scissors-emoji.png">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button class="reset-button">
            Reset Score
        </button>
        <button class="auto-play-button">
            Auto Play
        </button>
        <div class="confirmation"></div>
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
