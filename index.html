<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">
            Rock Paper Scissors
        </p>
        <button class="move-button" onclick="
        playGame('rock');
        ">
            <img class="move-image" src="rock-paper-scissors-icons/rock-emoji.png">
        </button>
        <button class="move-button" onclick="
        playGame('paper');
        ">
            <img class="move-image" src="rock-paper-scissors-icons/paper-emoji.png">
        </button>
        <button class="move-button" onclick="
        playGame('scissors');
        ">
            <img class="move-image" src="rock-paper-scissors-icons/scissors-emoji.png">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-button">
            Reset Score
        </button>
        <button class="auto-play-button" onclick="
        autoPlay();
        ">
            Auto Play
        </button>
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
